<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>South Photography</title>
        <link rel="stylesheet" href="output.css">
        <script src="/src/content.js" defer></script> <!--RELATIVE PATH /sp-website-->

        <script>
            function sidebar_open() {
                document.getElementById("sidebar").style.display = "relative"
            }

            function sidebar_close() {
                document.getElementById("sidebar").style.display = "none"
            }
        </script>
    </head>
    <body class="flex flex-col h-screen">
        <header class="h-[88px] w-full bg-white">
            <div class="flex text-xl md:text-2xl lg:text-3xl p-5 justify-between">
                <!--  -->
                <div class="flex gap-6 p-3 items-center">
                    <button onclick="sidebar_open()">
                        <img src="/src/assets/Arrow_Icon.svg" alt="Sidebar" class="w-5 aspect-square" >
                        
                    </button>
                </div>
                
                <!-- SOUTH PHOTOGRAPHY ... NEXT MEETING -->

                <div class="flex flex-col md:flex-row grow mr-6 justify-between">
                    <div class="flex flex-row ">
                        <h1 class="my-auto">SOUTH <span class="font-extralight">PHOTOGRAPHY</span></h1>
                    </div>
                    <div class="flex flex-row">
                        <div class="flex flex-row align-baseline font-extralight">
                            <h1 class="my-auto">NEXT MEETING
                                <span id="meetingDate" class="font-normal"></span>
                                <script>
                                    // Get Date
                                    var now = new Date();

                                    // Before or After Meeting Day (Fri = 5)
                                    if (now.getDay() <= 5) {
                                        now.setDate(now.getDate() + (7 + (5 - now.getDay())))
                                    } else {
                                        now.setDate(now.getDate() + (7 - (now.getDay() - 5)))
                                    }
                                
                                    // converts to string
                                    var datetime = (now.getDate() + "." + (now.getMonth() + 1) + "." + (now.getFullYear() - 2000))
                                    if (now.getDate() < 10) {
                                        datetime = "0" + datetime
                                    }
                                    // Insert into HTML
                                    document.getElementById("meetingDate").innerHTML = datetime;
                                </script>
                            </h1>
                        </div>
                        
                    </div>
                </div>
                <!-- socials links -->
                <div class="flex gap-6 p-3 items-center">
                    <a href="https://www.instagram.com/bsssphotography/">
                        <img src="/src/assets/IG_Glyph.svg" alt="Instagram Link" class="w-6 aspect-square">
                    </a>
                    <a href="https://www.instagram.com/bsssphotography/">
                        <img src="/src/assets/Discord_Glyph.svg" alt="Discord Link" class="w-6 aspect-square">
                    </a>
                </div>
            </div>

            <div id="sidebar" class="z-20 absolute h-full w-60 bg-black hidden">
                <button onclick="sidebar_close()">close</button>
            </div>
            

        </header>
        <main class="relative overflow-auto flex-1 flex flex-col px-5 pb-5 lg:pb-2.5">

            <!-- section -->
            <div class="">
                <div class="sticky top-0">
                    <h2 class="py-5 text-lg md:text-xl lg:text-2xl bg-white">PHOTOGRAPHY <span class="font-extralight">13.12.2024</span></h2>
                </div>
                <div class="columns-1 sm:columns-2 lg:columns-3 gap-5 space-y-5">
                    <img src="/src/assets/sample_images/Horizontal_1.jpg" class="w-full">
                    <img src="/src/assets/sample_images/Vertical_2.jpg" class="w-full">
                    <img src="/src/assets/sample_images/Horizontal_3.jpg" class="w-full">
                    <img src="/src/assets/sample_images/Vertical_3.jpg" class="w-full">
                    <img src="/src/assets/sample_images/Horizontal_2.jpg" class="w-full">
                    <img src="/src/assets/sample_images/Vertical_4.jpg" class="w-full">
                </div>
            </div>

            <!-- section -->
            <div class="">
                <div class="sticky top-0">
                    <h2 class="py-5 text-lg md:text-xl lg:text-2xl bg-white">PHOTOGRAPHY <span class="font-extralight">13.12.2024</span></h2>
                </div>
                <div class="columns-1 sm:columns-2 lg:columns-3 gap-5 space-y-5">
                    <img src="/src/assets/sample_images/Horizontal_1.jpg" class="w-full">
                    <img src="/src/assets/sample_images/Vertical_2.jpg" class="w-full">
                    <img src="/src/assets/sample_images/Horizontal_3.jpg" class="w-full">
                    <img src="/src/assets/sample_images/Vertical_3.jpg" class="w-full">
                    <img src="/src/assets/sample_images/Horizontal_2.jpg" class="w-full">
                    <img src="/src/assets/sample_images/Vertical_4.jpg" class="w-full">
                </div>
            </div>

        </main>
    </body>
</html>
