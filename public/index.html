<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>South Photography</title>
        <link rel="stylesheet" href="output.css">
        <script src="/photography/src/content.js" defer></script> <!--RELATIVE PATH /sp-website-->

        <script>
            var sidebar = Boolean(false)
            function toggle_sidebar() {
                if (sidebar) {
                    sidebar = false;
                    document.getElementById("sidebar").style.width = "0";
                    document.getElementById("header").style.paddingLeft = "1.25rem";
                    document.getElementById("main").style.paddingLeft = "0";

                    document.getElementById("sidebar-toggler").style.transform = "rotate(0deg)";
                    
                } else {
                    sidebar = true;
                    document.getElementById("sidebar").style.width = "5rem";
                    document.getElementById("header").style.paddingLeft = "6.25rem";
                    document.getElementById("main").style.paddingLeft = "5rem";

                    document.getElementById("sidebar-toggler").style.transform = "rotate(180deg)";
                }
            }

        </script>
    </head>
    <body class="overscroll-none flex flex-col h-screen">
        <nav id="sidebar" class="flex flex-col z-20 absolute h-full w-0 bg-white shadow-lg overflow-hidden transition-all ease-out duration-300">
            <div>

            </div>
        </nav>

        <header class="h-[88px] w-full bg-white shadow-md z-10">
            <div id="header" class="flex text-xl md:text-2xl lg:text-3xl p-5 justify-between transition-all ease-out duration-300">
                <!--  -->
                <div class="flex gap-6 p-3 items-center">
                    <button onclick="toggle_sidebar()">
                        <img id="sidebar-toggler" src="/photography/src/assets/Arrow_Icon.svg" alt="Sidebar" class="w-5 aspect-square transition-all ease-out duration-300" >
                        
                    </button>
                </div>
                
                <!-- SOUTH PHOTOGRAPHY ... NEXT MEETING -->

                <div class="flex flex-col md:flex-row grow mr-6 justify-between">
                    <div class="flex flex-row ">
                        <h1 class="my-auto">SOUTH <span class="font-extralight">PHOTOGRAPHY</span></h1>
                    </div>
                    <div class="hidden min-[460px]:flex flex-row ">
                        <div class="flex flex-row align-baseline font-extralight">
                            <h1 class="my-auto">NEXT MEETING
                                <span id="meetingDate" class="font-normal"></span>
                                <script>
                                    // Get Date
                                    var now = new Date();

                                    // Before or After Meeting Day (Fri = 5)
                                    if (now.getDay() <= 5) {
                                        now.setDate(now.getDate() + (7 + (5 - now.getDay())))
                                    } else {
                                        now.setDate(now.getDate() + (7 - (now.getDay() - 5)))
                                    }
                                
                                    // converts to string
                                    var datetime = (now.getDate() + "." + (now.getMonth() + 1) + "." + (now.getFullYear() - 2000))
                                    if (now.getDate() < 10) {
                                        datetime = "0" + datetime
                                    }
                                    // Insert into HTML
                                    document.getElementById("meetingDate").innerHTML = datetime;
                                </script>
                            </h1>
                        </div>
                        
                    </div>
                </div>
                <!-- socials links -->
                <div class="flex gap-6 p-3 items-center">
                    <a href="https://www.instagram.com/bsssphotography/">
                        <img src="/photography/src/assets/IG_Glyph.svg" alt="Instagram Link" class="w-6 aspect-square">
                    </a>
                    <a href="https://discord.gg/DCgeF3ns44">
                        <img src="/photography/src/assets/Discord_Glyph.svg" alt="Discord Link" class="w-6 aspect-square">
                    </a>
                </div>
            </div>
            
            
            

        </header>
        
        <main id="main" class="overscroll-none relative overflow-auto flex-1 flex flex-col bg-transparent z-0 transition-all ease-out duration-300">

            <!-- section -->
            <div class="">
                <div class="sticky top-0">
                    <h2 class="p-5 text-lg md:text-xl lg:text-2xl bg-white shadow-md">PHOTOGRAPHY <span class="font-extralight">13.12.2024</span></h2>
                </div>
                <div class="p-5 pb-2.5 columns-1 sm:columns-2 lg:columns-3 gap-5 space-y-5">
                    <img src="/photography/src/assets/sample_images/Horizontal_1.jpg" class="w-full">
                    <img src="/photography/src/assets/sample_images/Vertical_2.jpg" class="w-full">
                    <img src="/photography/src/assets/sample_images/Horizontal_3.jpg" class="w-full">
                    <img src="/photography/src/assets/sample_images/Vertical_3.jpg" class="w-full">
                    <img src="/photography/src/assets/sample_images/Horizontal_2.jpg" class="w-full">
                    <img src="/photography/src/assets/sample_images/Vertical_4.jpg" class="w-full">
                </div>
            </div>

            <!-- section -->
            <div class="">
                <div class="sticky top-0">
                    <h2 class="p-5 text-lg md:text-xl lg:text-2xl bg-white shadow-md">PHOTOGRAPHY <span class="font-extralight">13.12.2024</span></h2>                </div>
                <div class="p-5 pb-2.5 columns-1 sm:columns-2 lg:columns-3 gap-5 space-y-5">
                    <img src="/photography/src/assets/sample_images/Horizontal_1.jpg" class="w-full">
                    <img src="/photography/src/assets/sample_images/Vertical_2.jpg" class="w-full">
                    <img src="/photography/src/assets/sample_images/Horizontal_3.jpg" class="w-full">
                    <img src="/photography/src/assets/sample_images/Vertical_3.jpg" class="w-full">
                    <img src="/photography/src/assets/sample_images/Horizontal_2.jpg" class="w-full">
                    <img src="/photography/src/assets/sample_images/Vertical_4.jpg" class="w-full">
                </div>
            </div>

        </main>
    </body>
</html>
