        <script>
            var sidebar = Boolean(false)
            function toggle_sidebar() {
                if (sidebar) {
                    sidebar = false;
                    document.getElementById("sidebar").style.width = "0";
                    document.getElementById("header").style.paddingLeft = "1.25rem";
                    document.getElementById("main").style.paddingLeft = "0";

                    document.getElementById("sidebar-toggler").style.transform = "rotate(0deg)";
                    
                } else {
                    sidebar = true;
                    document.getElementById("sidebar").style.width = "5rem";
                    document.getElementById("header").style.paddingLeft = "6.25rem";
                    document.getElementById("main").style.paddingLeft = "5rem";

                    document.getElementById("sidebar-toggler").style.transform = "rotate(180deg)";
                }
            }

        </script>

                <!-- SOUTH PHOTOGRAPHY ... NEXT MEETING -->

                <div class="flex flex-col lg:flex-row grow mr-6 justify-between">
                    <h1 class="my-auto">SOUTH <span class="font-extralight">PHOTOGRAPHY</span></h1>
                    <h1 class="my-auto font-extralight hidden min-[500px]:block">NEXT MEETING
                        <span id="meetingDate" class="font-normal"></span>
                        <script>
                            // Get Date
                            var now = new Date();

                            // Before or After Meeting Day (Fri = 5)
                            if (now.getDay() <= 5) {
                                now.setDate(now.getDate() + (7 + (5 - now.getDay())))
                            } else {
                                now.setDate(now.getDate() + (7 - (now.getDay() - 5)))
                            }
                        
                            // converts to string
                            if (now.getMonth() < 10) {
                                var datetime = (now.getDate() + ".0" + (now.getMonth() + 1) + "." + (now.getFullYear() - 2000))
                            } else {
                                var datetime = (now.getDate() + "." + (now.getMonth() + 1) + "." + (now.getFullYear() - 2000))
                            }
                            if (now.getDate() < 10) {
                                datetime = "0" + datetime
                            }
                            // Insert into HTML
                            document.getElementById("meetingDate").innerHTML = datetime;
                        </script>
                    </h1>   
                </div>

                <div class="hidden gap-6 p-3 items-center min-[500px]:flex">
